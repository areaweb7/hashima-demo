<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0e6ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Decorative Elements -->
  <circle cx="1150" cy="100" r="200" fill="#005293" fill-opacity="0.05"/>
  <circle cx="100" cy="650" r="250" fill="#005293" fill-opacity="0.05"/>
  
  <!-- Main Icon Group -->
  <g transform="translate(640, 320)">
    
    <!-- Shield Icon -->
    <g filter="url(#shadow)">
      <path d="M0,-110 L100,-70 C100,70 0,150 0,150 C0,150 -100,70 -100,-70 L0,-110 Z" fill="#005293"/>
      <path d="M0,-95 L85,-60 C85,60 0,130 0,130 C0,130 -85,60 -85,-60 L0,-95 Z" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.3"/>
    </g>

    <!-- Lock / Check Icon -->
    <g transform="translate(0, 10)">
      <!-- Checkmark -->
      <path d="M-35,-10 L-10,20 L35,-30" fill="none" stroke="#ffffff" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Certificate Ribbon/Badge -->
    <g transform="translate(80, 80)">
      <circle cx="0" cy="0" r="35" fill="#d4af37"/>
      <circle cx="0" cy="0" r="28" fill="none" stroke="#ffffff" stroke-width="2"/>
      <!-- Star in badge -->
      <path d="M0,-15 L4,-5 L15,-5 L6,2 L9,13 L0,7 L-9,13 L-6,2 L-15,-5 L-4,-5 Z" fill="#ffffff"/>
    </g>
  </g>

  <!-- Text Group -->
  <g transform="translate(640, 560)">
    <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="42" fill="#003366" text-anchor="middle" letter-spacing="4">DATA WIPING</text>
    <text x="0" y="50" font-family="Arial, Helvetica, sans-serif" font-weight="normal" font-size="24" fill="#555555" text-anchor="middle" letter-spacing="6">CERTIFIED SECURITY</text>
  </g>
</svg>